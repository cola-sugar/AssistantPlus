<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <script src="js/soapclient.js"></script>

  <script>
    var num = 0;

    var xPos = 10;
    var yPos = 20;
    var yLine = 20;
    var yPosMax = 80 - 20;

    function ReplaceWithServiceUrl(serviceName) {
      var str = document.location.href;
      var newUrl = location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '') + "/" + serviceName;
      return newUrl;
    }
    function Msg(message) {
      var canvas = document.getElementById('msgCanvas');
      if (canvas.getContext) {
        var ctx = canvas.getContext('2d');
        ctx.fillText(message, xPos, yPos);

        yPos = (yPos >= yPosMax) ? 20 : yPos + 20;
      }
    }
    function HelloWorld() {
      console.log(++num);
      var paraList = new SOAPClientParameters();

      paraList.add("cmd", "Hi, I'm running!");
      console.log(paraList.toXml());
      var url_ = ReplaceWithServiceUrl("ws_null");
      console.log(url_);

      SOAPClient.invoke(url_, "run", paraList, true, HelloWorld_callBack);

     
    }

    function HelloWorld_callBack(r) {
      Msg(r);
    }

  </script>

</head>

<body>

  <section>

    </canvas>
    </p>

    <button id="tb1" onclick='HelloWorld()'> HelloWorld</button>

 <section>

	 <h3>新元素</h3>
	 <pre>
	 HTML5引入一些新的内联元素来增强现有的功能，如<mark>span</mark>, <strong>strong</strong>, <em>em</em>和<em>abbr</em>等。
	 </pre>
	 <mark>span</mark>, <strong>strong</strong>, <em>em</em>和<em>abbr</em>

	 如使用abbr元素将时间转为机器可读的格式。
	 <pre>
	 <abbr class="dtstart" title="1992-01-12">January 12th, 1992</abbr>
	 </pre>
	 或使用time，例如<time class="dtstart" title="1992-01-12">January 12th, 1992</time>

	 其他表示语义相关的的还有meter，progress<br>
